<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>Este es mi primer taller practico de JavaScript</p>
    </header>
    <main>
        <div class="content">
            <section class="card cardCuadrado">
                <h2>Calcula el área y perímetro de un cuadrado</h2>
                <form action="">
                    <label for="inputCuadrado">
                        Escribe cuánto mide cada lado de tu cuadrado:
                    </label>
                    <input id="inputCuadrado" placeholder="LADOS" type="number" />
                    <button type="button" onclick="calcularPerimetroCuadrado()">
                        Calcular el perímetro
                    </button>
                    <button type="button" onclick="calcularAreaCuadrado()">
                        Calcular el área
                    </button>
                </form>
            </section>

            <section class="card cardTriangulo">
                <h2>Calcula el área y perímetro de un triangulo</h2>
                <form action="">
                    <label for="inputTrianguloLadoA">
                        Escribe cuánto mide el lado A, B y Altura y Base de tu triangulo:
                    </label>

                    <input id="inputTrianguloLadoA" placeholder="LADO A" type="number" />
                    <input id="inputTrianguloLadoB" placeholder="LADO B" type="number" />
                    <input id="inputTrianguloBase" placeholder="BASE" type="number" />
                    <input id="inputTrianguloAltura" placeholder="ALTURA" type="number" />
                    <button type="button" onclick="calcularPerimetroTriangulo()">
                        Calcular el perímetro
                    </button>
                    <button type="button" onclick="calcularAreaTriangulo()">
                        Calcular el área
                    </button>
                </form>
            </section>

            <section class="card cardCirculo">
                <h2>Calcula el área y perímetro de un circulo</h2>
                <form action="">
                    <label for="inputCirculo">
                        Escribe cuánto mide el radio del circulo:
                    </label>
                    <input id="inputCirculo" placeholder="RADIO" type="number" />
                    <button type="button" onclick="calcularPerimetroCirculo()">
                        Calcular el perímetro
                    </button>
                    <button type="button" onclick="calcularAreaCirculo()">
                        Calcular el área
                    </button>
                </form>
            </section>
        </div>
        <a class="botonInicio" href="../index.html">Volver al INDEX</a>
    </main>
    <script src="figuras.js"></script>
</body>

</html>
